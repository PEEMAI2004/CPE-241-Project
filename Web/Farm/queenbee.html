<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Add QueenBee</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 20px;
            }
            label {
                display: block;
                margin-top: 10px;
            }
            input,
            select,
            button {
                padding: 8px;
                margin-top: 5px;
                width: 100%;
                max-width: 300px;
            }
        </style>
    </head>
    <body>
        <h2>Add QueenBee</h2>

        <form id="queenBeeForm" data-endpoint="queenbee">
            <label
                >QueenBee ID: <input type="number" name="queenbee_id" required
            /></label>

            <label
                >BeeHive:
                <select name="beehive_id" id="beehiveDropdown" required>
                    <option value="">Loading...</option>
                </select>
            </label>

            <label>Start Date: <input type="date" name="startdate" required /></label>
            <label>End Date: <input type="date" name="enddate" required /></label>
            <label>Origin: <input type="text" name="origin" required /></label>

            <button type="submit">Submit</button>
        </form>

        <p id="result"></p>

        <script src="api.js"></script>
    </body>
</html>
