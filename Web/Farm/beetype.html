<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add BeeType</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, button { padding: 8px; margin-top: 5px; width: 100%; max-width: 300px; }
  </style>
</head>
<body>

  <h2>Add BeeType</h2>

  <form id="beeTypeForm" data-endpoint="beetype">
    <label>BeeType ID: <input type="number" name="beetype_id" required></label>
    <label>BeeType Name: <input type="text" name="beetype_name" required></label>
    <label>BeeType Description: <input type="text" name="beetype_description" required></label>
    <button type="submit">Submit</button>
  </form>

  <p id="result"></p>

  <script src="api.js"></script>
</body>
</html>
