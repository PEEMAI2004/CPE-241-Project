<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add HarvestLog</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, textarea, button {
      padding: 8px; margin-top: 5px; width: 100%; max-width: 300px;
    }
  </style>
</head>
<body>

  <h2>Add HarvestLog</h2>

  <form id="harvestLogForm" data-endpoint="harvestlog">
    <label>Harvest ID: <input type="number" name="harvest_id" required></label>
    
    <label>Harvest Date: <input type="date" name="harvestdate" required></label>

    <label>BeeHive:
      <select name="beehive_id" id="beehiveDropdown" required>
        <option value="">Loading...</option>
      </select>
    </label>

    <label>Production Amount: <input type="number" name="production" step="0.01" required></label>
    <label>Unit: <input type="text" name="unit" required></label>
    <label>Production Note:
      <textarea name="production_note" rows="3"></textarea>
    </label>

    <button type="submit">Submit</button>
  </form>

  <p id="result"></p>

  <script src="api.js"></script>
</body>
</html>
