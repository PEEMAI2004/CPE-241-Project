<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Staff User</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, button { padding: 8px; margin-top: 5px; width: 100%; max-width: 300px; }
  </style>
</head>
<body>

  <h2>Add Web User</h2>

  <form id="userForm" data-endpoint="webuser">

    <label>Username: <input type="text" name="username" required></label>
    <!-- <label>Password: <input type="password" name="password" required></label> -->
    <label>Name: <input type="text" name="name" required></label>
    <label>Email: <input type="email" name="email" required></label>
    <label>Phone: <input type="tel" name="phone" required></label>
    <label>Role:
      <select name="role_id" id="role_idDropdown" required>
        <option value="">Loading...</option>
      </select>
    </label>
    <label>Birth Date: <input type="date" name="birth_date" required></label>
    <button type="submit">Submit</button>
  </form>

  <p id="result"></p>

  <script src="api.js"></script>
</body>
</html>
