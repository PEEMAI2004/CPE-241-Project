<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Welcome</h1>
            <p>Sign in to continue to the application</p>
            
            <a href="/auth/google/login" class="google-btn">
                <div class="google-icon-wrapper">
                    <img class="google-icon" src="https://developers.google.com/static/identity/images/branding_guideline_sample_nt_rd_sl.svg"/>
                </div>
                <p class="btn-text" style="text-align: center; margin: 0; flex: 1;">Sign in with Google</p>
            </a>
            
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script src="/static/auth.js"></script>
</body>
</html>
